name: digito_app
description: A premium digital signature application.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.4 <4.0.0'
  flutter: '>=3.38.5'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3

  # Navigation
  go_router: ^17.0.1

  # UI & Design
  google_fonts: ^6.1.0
  json_schema_builder: ^0.1.3

  dotted_border: ^3.1.0
  
  # Features
  file_picker: ^10.3.8
  signature: ^6.3.0
  # Using syncfusion for robust PDF viewing (community license often avail, otherwise fallback to pdfx)
  # For this demo we'll use a simpler open alternative to avoid license confusion
  flutter_pdfview: ^1.3.2
  path_provider: ^2.1.2
  intl: ^0.20.2
  shared_preferences: ^2.5.4
  json_annotation: ^4.9.0
  
  # Authentication
  auth0_flutter: ^1.7.2
  flutter_secure_storage: ^10.0.0
  
  # GenUI - Platform-aware implementation
  genui: ^0.6.0
  # For mobile (iOS/Android) - direct API calls work fine
  genui_google_generative_ai: ^0.6.0
  google_generative_ai: ^0.4.7
  # For web - Firebase handles CORS properly
  genui_firebase_ai: ^0.6.0
  firebase_core: ^4.3.0
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  riverpod_generator: ^3.0.3
  build_runner: ^2.4.7
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true
  assets:
    - .env
