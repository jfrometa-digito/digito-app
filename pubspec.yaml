name: digito_app
description: A premium digital signature application.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.0

  # UI & Design
  google_fonts: ^6.1.0
  lucide_icons: ^0.257.0
  dotted_border: ^2.1.0
  
  # Features
  file_picker: ^6.1.1
  signature: ^5.4.0
  # Using syncfusion for robust PDF viewing (community license often avail, otherwise fallback to pdfx)
  # For this demo we'll use a simpler open alternative to avoid license confusion
  flutter_pdfview: ^1.3.2
  path_provider: ^2.1.2
  intl: ^0.20.2
  shared_preferences: ^2.5.4
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  json_serializable: ^6.9.5

flutter:
  uses-material-design: true
